<mat-toolbar color="primary">
  <span>Brastlewark Town</span>
</mat-toolbar>

<div class="container">
  <mat-card>
  <mat-card-header>
      <mat-card-title>Filters</mat-card-title>
  </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <input matInput placeholder="Name" #nameBox (keyup)="0">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Profession #1" #professionBox1 (keyup)="0">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Profession #2" #professionBox2 (keyup)="0">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<app-gnomes [setSearchName]="nameBox.value" [setSearchProfession1]="professionBox1.value"
  [setSearchProfession2]="professionBox2.value"></app-gnomes>
