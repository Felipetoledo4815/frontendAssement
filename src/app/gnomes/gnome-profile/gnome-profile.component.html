<mat-card>
    <mat-card-header>
        <mat-card-title>{{gnome.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="13em">
          <mat-grid-tile>
                  <img src="{{gnome.thumbnail}}">
          </mat-grid-tile>

          <mat-grid-tile [colspan]=3>
              <div class="container-fluid">
                  <div class="row">
                    <div class="col">Age: {{gnome.age}}</div>
                    <div class="col">Weight: {{gnome.weight}}</div>
                    <div class="col">Height: {{gnome.height}}</div>
                    <div class="col">Hair Color: {{gnome.hair_color}}</div>
                    <div class="col">Gender: {{gnome.gender}}</div>
                    
                    <div class="col" *ngIf="gnome.professions.length; then pfirst; else psecond"></div>
                    <ng-template #pfirst>
                      <mat-select placeholder="Professions">
                        <mat-option *ngFor="let p of gnome.professions">
                          {{p}}
                        </mat-option>
                      </mat-select>
                    </ng-template>
                    <ng-template #psecond>
                        <p>No professions</p>
                      </ng-template>

                    <div class="col" *ngIf="gnome.friends.length; then ffirst; else fsecond"></div>
                    <ng-template #ffirst>
                      <mat-select placeholder="Friends">
                        <mat-option *ngFor="let f of gnome.friends">
                          {{f}}
                        </mat-option>
                      </mat-select>
                    </ng-template>
                    <ng-template #fsecond>
                        <p>No friends</p>
                      </ng-template>

                  </div>
                </div>
              
          </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
